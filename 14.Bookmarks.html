<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            padding: 100px;
        }

        #box1 {
            background: blue;
        }

        #box2 {
            background: red;
        }

        #box3 {
            background: green;
        }
        #box4 {
            background: chocolate;
        }
        #box5 {
            background: yellow;
        }
        #box6 {
            background: turquoise;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li>
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
        <li><a href="#box5">Box5</a></li>
        <li><a href="#box6">Box6</a></li>


    </ul>

    <ul>
        <div id="box1" class="box">BOX 1</div>
        <div id="box2" class="box">BOX 2</div>
        <div id="box3" class="box">BOX 3</div>
        <div id="box4" class="box">BOX 4</div>
        <div id="box5" class="box">BOX 5</div>
        <div id="box6" class="box">BOX 6</div>


    </ul>
</body>

</html>
